{% extends "layout.html" %}
{% block body %}
  <h2>Registration</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('register') }}" method=post>
    <dl>
      <select>
        <option value="ucsc">University of California, Santa Cruz </option>
        <option value="sjsu">San Jose State University </option>
        <option value="ucb">University of California, Berkeley </option>
        <option value="stanford">Stanford University</option>
      </select>
      <dt>Email:
      <dd><input type=text name=email>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password id="pass1">
      <dt>Repeat:
      <dd><input type= password name=repassword id="pass2" onkeyup="checkPass(); return false">
      <span id="confirmMessage"></span>
      <dd><input type=submit id="mySubmit"  value=Register disabled>
    </dl>
  </form>
  <script>
   function checkPass(){
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    var submito = document.getElementById('mySubmit');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!";
        submito.disabled = false;
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
        submito.disabled = true;
    }
   } 
  </script>
{% endblock %}
